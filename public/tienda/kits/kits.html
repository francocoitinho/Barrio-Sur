<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eclipse Roleplay</title>
        <link rel="stylesheet" href="/tienda/kits/kits.css">
        <!-- Agregar FontAwesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>    
<body>

    <nav class="navbar">
        <div class="logo">Ecplise Roleplay</div>
        <ul class="nav-links">
            <li><a href="/perfil/dashboard">Inicio</a></li>
            <li><a href="#">Normativas</a></li>
            <li><a href="/tienda/inicio">Tienda</a></li>
            <li class="user-info">
                <a href="/perfil/dashboard" id="name"></a>
                <img id="avatar" src="https://via.placeholder.com/40" alt="Usuario">
            </li>
        </ul>
    </nav>   

    <div class="panel-container">
        <a href="/tienda/vips" class="panel">
            <i class="fas fa-star"></i>
            <h3>Vips</h3>
        </a>
    
        <a href="/tienda/vehiculos" class="panel">
            <i class="fas fa-car"></i>
            <h3>Vehículos</h3>
        </a>
    
        <a href="/tienda/kits" class="panel">
            <i class="fas fa-gift"></i>
            <h3>Kits</h3>
        </a>

        <!-- Panel largo abajo -->
        <div class="panel-large">

            <div class="sub-panel">
                <i class="fa-solid fa-gun"></i>
                <h4>KIT PVP #1</h4>
                <p class="price">¿Cuantos usos?</p>
            </div>
            
            <div class="sub-panel">
                <i class="fa-solid fa-gun"></i>
                <h4>KIT PVP #2</h4>
                <p class="price">¿Cuantos usos?</p>
            </div>
            
            <!-- MODAL COMPLETO -->
            <div id="itemModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <i id="modal-icon" class="fas fa-box-open"></i>
                    <h2 id="modal-title">Título del Panel</h2>
                    <p id="modal-price" class="modal-price">$0.00</p>
                    <p id="modal-desc">Aquí se mostrarán las características del panel seleccionado.</p>
                    <ul id="modal-features" class="modal-features"></ul>
                    <select id="usageSelect" class="usage-select">
                        <option value="500">x5 Usos</option>
                        <option value="1300">x10 Usos</option>
                        <option value="1700">x20 Usos</option>
                        <option value="2200">x40 Usos</option>
                        <option value="2600">x80 Usos</option>
                    </select>            
                    <button class="mercado-btn">Mercado Pago</button>
                </div>
            </div>            

        </div>
    </div>   

    <script src="/tienda/kits/kits.js"></script>

</body>
</html>
